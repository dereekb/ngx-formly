<ng-template #fieldTypeTemplate>
  <div class="input-group" [class.has-validation]="showError">
    @if (props.addonLeft) {
      <div
        class="input-group-text"
        [class.input-group-btn]="props.addonLeft.onClick"
        (click)="addonLeftClick($event)"
        >
        @if (props.addonLeft.class) {
          <i [ngClass]="props.addonLeft.class"></i>
        }
        @if (props.addonLeft.text) {
          <span>{{ props.addonLeft.text }}</span>
        }
      </div>
    }
    <ng-container #fieldComponent></ng-container>
    @if (props.addonRight) {
      <div
        class="input-group-text"
        [class.input-group-btn]="props.addonRight.onClick"
        (click)="addonRightClick($event)"
        >
        @if (props.addonRight.class) {
          <i [ngClass]="props.addonRight.class"></i>
        }
        @if (props.addonRight.text) {
          <span>{{ props.addonRight.text }}</span>
        }
      </div>
    }
  </div>
</ng-template>
